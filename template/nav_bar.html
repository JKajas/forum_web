{% load crispy_forms_tags %}
<!doctype html>
<html lang="en" style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        .asteriskField {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light text-center fixed-top">
            <div class="container-fluid">
                <div class="col-2">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home page</a>
                        </li>
                    </ul>
                </div>
                <div class="col-2">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About me </a>
                        </li>
                    </ul>
                </div>
                <div class="col-2">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="collapse" href="#collapseSearch" role="button"
                                aria-expanded="false" aria-controls="collapseExample">Search</a>
                            <div class="collapse" id="collapseSearch">
                                <form class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search" name="title" />
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-2 dropdown">
                    {% if user.is_authenticated %}
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">User:
                        {{user.username}}</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'profile' user.username %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="col-2-md navbar-expand-lg">
                    <ul class="navbar-nav">
                        <li class="nav-item" style="display: flex;">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                            <a class="nav-link">|</a>
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
